<ion-header>
    <ion-toolbar class="custom-background">
        <ion-title>Bienvenido {{user}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-text color="dark">
                    <h2>Las caba単as rentadas hoy son:</h2>
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-end">
            <ion-col>
                <div class="home-admin__cabins">
                    <ion-text color="primary">
                        <h1>{{cabinsOccupated}}</h1>
                    </ion-text>
                    <img src="assets/icon/cabin.svg" height="150">
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="home-admin__cabins">
                    <ion-button color="secondary" tappable (click)="addBooking()">
                        Reservar caba単a
                        <ion-ripple-effect></ion-ripple-effect>
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="home-admin__cabins">
                    <ion-button color="secondary" tappable (click)="addCabin()">
                        Crear caba単a
                        <ion-ripple-effect></ion-ripple-effect>
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-tab-bar slot="bottom">
    <ion-tab-button href="home-admin">
        <ion-label>Inicio</ion-label>
        <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="cabins">
        <ion-label>Caba単as</ion-label>
        <ion-icon name="cabin"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="bookings">
        <ion-label>Reservas</ion-label>
        <ion-icon name="ticket-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="clients">
        <ion-label>Clientes</ion-label>
        <ion-icon name="people-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="disccounts">
        <ion-label>Promos</ion-label>
        <ion-icon name="disccount"></ion-icon>
    </ion-tab-button>
    <ion-tab-button (click)="logout()">
        <ion-label>Salir</ion-label>
        <ion-icon name="log-out-outline"></ion-icon>
    </ion-tab-button>
</ion-tab-bar>
