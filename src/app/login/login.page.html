<ion-content>
    <div class="header">
        <img class="header__img" src="assets/logo.png" />
    </div>
    <div class="login">
        <ion-item *ngIf="error" color="danger">
            <ion-label>El usuario/contraseña no coinciden</ion-label>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="email" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <app-show-hide-password>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </app-show-hide-password>
        </ion-item>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-button expand="full" tappable (click)="login()">
                        Inicia sesión
                        <ion-ripple-effect></ion-ripple-effect>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
